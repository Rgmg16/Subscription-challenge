<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribe from Newsletter</title>
</head>
<body>
    <h1>Unsubscribe from our Newsletter</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Unsubscribe</button>
    </form>
</body>
</html>
